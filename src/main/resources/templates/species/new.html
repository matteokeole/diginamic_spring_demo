<main th:replace="~{layout::layout (~{::main})}">
	<a th:href="@{/species}" class="back">
		Back
	</a>

	<h1>New species</h1>

	<form th:object="${species}" th:method="POST" th:action="@{/species/save}">
		<input type="hidden" th:field="*{id}">

		<label>
			<span>Common name</span>

			<input type="text" th:field="*{commonName}" required>

			<span th:if="${#fields.hasErrors('commonName')}" th:errors="*{commonName}" class="error"></span>
		</label>

		<label>
			<span>Latin name</span>

			<input type="text" th:field="*{latinName}" required>

			<span th:if="${#fields.hasErrors('latinName')}" th:errors="*{latinName}" class="error"></span>
		</label>

		<button type="submit">
			Save
		</button>
	</form>
</main>
